{% extends 'index.html' %}
{% block title %}
    Author Creation
{% endblock title %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <h2>{{ error }}</h2>
        {% else %}
            {{ author_form.as_p }}
            <button type="submit">Create</button>
        {% endif %}
    </form>
{% endblock body %}
